<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/world-png.png">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Contacto</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 id="titulo1">Energías renovables</h1>
            <nav class="navegacion">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./energias_renovables.html">Energías renovables</a></li>
                <li><a href="./sobre_nosotros.html">Sobre nosotros</a></li>
                <li><a href="./Cronograma.html">Cronograma</a></li>
            </ul>
            </nav>
        </div>
    </header>

    <main class="main">
    <div class="formulario">
        <form action="#" method="post" enctype="application/x-www-form-urlencoded">
            <h1>¿Queres contactarte?</h1>
            <label for="nombre y apellido"> Nombre y apellido</label> 
            <br>
            <input required type="text" placeholder="Nombre completo" name="nombre y apellidos">
            <br>
            <br>
            <label for="telefono"> Numero de telefono</label> 
            <br>
            <input required type="tel" placeholder="11-2344-5678" name="telefono">
            <br>
            <br>
            <label for="email"> Correo electrónico</label> 
            <br>
            <input required type="email" placeholder="qqqqq@xxxxxx.com" name="email">
            <br>
            <br>
            <textarea cols="20" rows="5" placeholder="Dejanos tu comentario" required></textarea>
            <br>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Restablecer">
        </form>
    
        <img src="../assets/Logo_Renewable_Energy_by_Melanie_Maecker-Tursun_V1_4c.svg.png">
    </div>
    </main>

    <footer class="footer">
        <div class="container">
        <h4>Logo</h4>
        <h4>Redes</h4>
        <h4><a href="./Contacto.html">Contactate</a></h4>
        </div>
    </footer>
</body>
</html>
